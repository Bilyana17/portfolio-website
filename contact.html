<!DOCTYPE html>
<html lang="en">

<head>
  <title>My contact page</title>
  <link rel="shortcut icon" href="./img/myblogo.jpg">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.production.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="page-header">
    <img src="img/blogo.jpg" alt="Bilyana Logo Image" class="page-header_item">
    <nav class="main-navigation page-header_item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list_item">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list_item">About</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list_item">Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list_item navigation-list_item--active">Contact</a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <ul class="contact-type">
      <li>
        <a href="mailto:user@test.com">user@test.com</a>
      </li>
      <li>
        <a href="tel:312-333-4444">312-333-4444</a>
      </li>
    </ul>
    <p><a href="#contact me">Contact me</a></p>

    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">E-mail: </label>
      <input type="email" id="contact-email" required>
      <br>
      <br>

      <label class="standard-label" for="contact-tel">Telephone: </label>
      <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br>
      <br>

      <label class="standard-label" for="contact-message">Message: </label>
      <textarea maxlength="240" id="contact-message" required></textarea>
      <br>
      <br>

      <input class="button_secondary" type=" submit" value="Send message">
    </form>
  </main>

  <footer class="page-footer">
    <p>Find me on</p>
    <div>
      <!--Github logo-->
      <img src="img/github-icon.jpg" alt="github">
      <!--Twitter logo-->
      <img src="img/twitter-icon.jpg" alt="twitter">
      <!--LinkedIn logo-->
      <img src="img/linkedin-icon.jpg" alt="linkedin">
    </div>
  </footer>


  <script src="js/tota11y.min.js"></script>

</body>

</html>
